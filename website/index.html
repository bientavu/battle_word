<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Hidden Words</title>
    <meta name="description" content="Générateur de mots croisés">
    <!-- Favicon -->
    <link rel="icon" href="assets/hidden-words-logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>
</head>
<body id="page-top">
    <header class="d-flex bg-ok" style="background-image:url('assets/img/bg-masthead.jpg');">
        <div class="container my-auto text-center">
            <h1 class="mb-1 text-border-white">Hidden Words</h1>
            <h3 class="text-border-white"><em>Générateur de mots cachés/mélés</em></h3>
            <p class="mb-5 text-white">(Si le téléchargement ne se lance pas, assurez-vous d'avoir activé les pop-up)</p>
            <form method="GET" id="pdf-parameters" class="form-inline">
                <div class="form-group align-content-center d-inline-flex" style="text-align: -webkit-center">
                    <div class="m-3">
                        <label class="text-border-white text-choice-px" style="font-weight: bold">Taille de la grille</label><br>
                            <label>
                                <select id="grid-size" name="grid-size" class="form-control w-auto m-2 btn btn-primary dropdown" style="text-align: -webkit-center">
                                  <option value="18">18 x 18</option>
                                  <option value="19">19 x 19</option>
                                  <option value="20">20 x 20</option>
                                  <option value="21">21 x 21</option>
                                  <option value="22">22 x 22</option>
                                </select>
                            </label>
                    </div>
                    <div class="m-3 font-weight-bold">
                        <label class="text-border-white text-choice-px" style="font-weight: bold">Nombres de mots</label><br>
                            <label>
                                <select id="words-number" name="words-number" class="form-control w-auto m-2 btn btn-primary dropdown" style="text-align: -webkit-center">
                                <option value="5">5 mots</option>
                                <option value="6">6 mots</option>
                                <option value="7">7 mots</option>
                                <option value="8">8 mots</option>
                                <option value="9">9 mots</option>
                                <option value="10">10 mots</option>
                                </select>
                            </label>
                    </div>
                </div><br>
                <button id="add-parameters" class="btn btn-primary btn-xl js-scroll-trigger mt-4" type="button" onclick="download()" href="https://4is90gmk99.execute-api.eu-west-1.amazonaws.com/production/generate-file?grid-size=18&words-number=5" style="padding: 10px 15px;">GÉNÉRER UN PDF</button><br><br>
                <div class="square-holder">
                </div>
            </form>
            <div class="overlay"></div>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
    <footer class="footer text-center">
        <div class="container">
            <p class="mb-0 font-weight-bold text-white">Open Source Project <a href="https://github.com/bientavu/hidden_words" target="_blank">@GitHub bientavu</a></p>
        </div>
    </footer>
</html>
